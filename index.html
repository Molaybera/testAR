<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Surface Placement</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        #status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .status-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.5;
        }

        #ar-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: none;
        }

        #ar-button:active {
            transform: scale(0.95);
        }

        #ar-button.show {
            display: inline-block;
        }

        .error-card {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid rgba(244, 67, 54, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .error-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffcdd2;
        }

        .error-list {
            text-align: left;
            font-size: 13px;
            line-height: 1.8;
            opacity: 0.9;
        }

        .error-list li {
            margin-bottom: 8px;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        model-viewer.active {
            display: block;
        }

        #ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        #ar-overlay.active {
            display: block;
        }

        .ar-instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 16px;
            text-align: center;
            max-width: 80%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .feature-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 13px;
        }

        .feature-list li {
            margin-bottom: 8px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üåê AR Surface Placement</h1>
        <p class="subtitle">Place 3D objects in your real world</p>

        <div id="status-card">
            <div class="status-icon" id="status-icon">üîç</div>
            <div class="status-title" id="status-title">Checking Device...</div>
            <div class="status-text" id="status-text">Please wait while we check AR compatibility</div>
            <div class="loading-spinner"></div>
        </div>

        <button id="ar-button">Start AR Experience</button>

        <div id="error-container"></div>
    </div>

    <!-- Model Viewer for AR -->
    <model-viewer id="model-viewer"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        alt="3D Model"
        shadow-intensity="1"
        ar-scale="auto">
    </model-viewer>

    <div id="ar-overlay">
        <div class="ar-instruction">
            üëÜ Tap on a surface to place the object
        </div>
    </div>

    <script type="module">
        const statusIcon = document.getElementById('status-icon');
        const statusTitle = document.getElementById('status-title');
        const statusText = document.getElementById('status-text');
        const statusCard = document.getElementById('status-card');
        const arButton = document.getElementById('ar-button');
        const errorContainer = document.getElementById('error-container');
        const modelViewer = document.getElementById('model-viewer');
        const arOverlay = document.getElementById('ar-overlay');

        // Generate a simple 3D model inline (a colorful cube)
        const createInlineModel = () => {
            const glbData = 'data:model/gltf-binary;base64,Z2xURgIAAADwBQAA2AMAAEpTT057InNjZW5lIjowLCJzY2VuZXMiOlt7Im5vZGVzIjpbMF19XSwibm9kZXMiOlt7Im1lc2giOjB9XSwibWVzaGVzIjpbeyJwcmltaXRpdmVzIjpbeyJhdHRyaWJ1dGVzIjp7IlBPU0lUSU9OIjowLCJOT1JNQUwiOjEsIkNPTE9SXzAiOjJ9LCJpbmRpY2VzIjozLCJtYXRlcmlhbCI6MH1dfV0sImFjY2Vzc29ycyI6W3siYnVmZmVyVmlldyI6MCwiY29tcG9uZW50VHlwZSI6NTEyNiwidHlwZSI6IlZFQzMiLCJjb3VudCI6MjQsIm1heCI6WzAuNSwwLjUsMC41XSwibWluIjpbLTAuNSwtMC41LC0wLjVdfSx7ImJ1ZmZlclZpZXciOjEsImNvbXBvbmVudFR5cGUiOjUxMjYsInR5cGUiOiJWRUMzIiwiY291bnQiOjI0fSx7ImJ1ZmZlclZpZXciOjIsImNvbXBvbmVudFR5cGUiOjUxMjYsInR5cGUiOiJWRUM0IiwiY291bnQiOjI0fSx7ImJ1ZmZlclZpZXciOjMsImNvbXBvbmVudFR5cGUiOjUxMjMsInR5cGUiOiJTQ0FMQVIiLCJjb3VudCI6MzZ9XSwiYnVmZmVyVmlld3MiOlt7ImJ1ZmZlciI6MCwiYnl0ZU9mZnNldCI6MCwiYnl0ZUxlbmd0aCI6Mjg4fSx7ImJ1ZmZlciI6MCwiYnl0ZU9mZnNldCI6Mjg4LCJieXRlTGVuZ3RoIjoyODh9LHsiYnVmZmVyIjowLCJieXRlT2Zmc2V0Ijo1NzYsImJ5dGVMZW5ndGgiOjM4NH0seyJidWZmZXIiOjAsImJ5dGVPZmZzZXQiOjk2MCwiYnl0ZUxlbmd0aCI6NzJ9XSwibWF0ZXJpYWxzIjpbeyJwYnJNZXRhbGxpY1JvdWdobmVzcyI6eyJiYXNlQ29sb3JGYWN0b3IiOlsxLDAuMiwwLjIsMV0sIm1ldGFsbGljRmFjdG9yIjowLjUsInJvdWdobmVzc0ZhY3RvciI6MC4zfX1dLCJidWZmZXJzIjpbeyJieXRlTGVuZ3RoIjoxMDMyfV0sImFzc2V0Ijp7InZlcnNpb24iOiIyLjAifX0AAAAEBAAAAEJJTQAA';
            return glbData;
        };

        modelViewer.src = createInlineModel();

        async function checkARSupport() {
            console.log('Checking AR support...');
            
            // Check if running on mobile
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (!isMobile) {
                showError('desktop');
                return;
            }

            // Check WebXR support
            if (!navigator.xr) {
                showError('no-webxr');
                return;
            }

            try {
                // Check for immersive-ar support
                const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
                
                if (!isARSupported) {
                    showError('no-ar-mode');
                    return;
                }

                // All checks passed!
                showSuccess();

            } catch (error) {
                console.error('AR check error:', error);
                showError('unknown');
            }
        }

        function showSuccess() {
            document.querySelector('.loading-spinner').style.display = 'none';
            statusIcon.textContent = '‚úÖ';
            statusTitle.textContent = 'AR Ready!';
            statusText.textContent = 'Your device supports AR. Tap the button below to start.';
            statusCard.style.background = 'rgba(76, 175, 80, 0.2)';
            statusCard.style.border = '2px solid rgba(76, 175, 80, 0.5)';
            arButton.classList.add('show');

            // Show features
            const features = document.createElement('div');
            features.className = 'feature-list';
            features.innerHTML = `
                <strong>‚ú® Features:</strong>
                <ul>
                    <li>üìç Tap to place objects on surfaces</li>
                    <li>üîÑ Drag to rotate the object</li>
                    <li>üìè Pinch to scale size</li>
                    <li>üö∂ Walk around to view from all angles</li>
                </ul>
            `;
            statusCard.appendChild(features);
        }

        function showError(type) {
            document.querySelector('.loading-spinner').style.display = 'none';
            statusIcon.textContent = '‚ùå';
            statusTitle.textContent = 'AR Not Supported';
            statusCard.style.background = 'rgba(244, 67, 54, 0.2)';
            statusCard.style.border = '2px solid rgba(244, 67, 54, 0.5)';

            const errorMessages = {
                'desktop': {
                    title: 'Desktop Device Detected',
                    message: 'AR requires a mobile device with a camera.',
                    requirements: [
                        'Use an Android phone (Android 8.0+) with ARCore',
                        'Or use an iPhone (iOS 12+) with ARKit',
                        'Make sure Chrome or Safari is updated'
                    ]
                },
                'no-webxr': {
                    title: 'WebXR Not Available',
                    message: 'Your browser doesn\'t support WebXR.',
                    requirements: [
                        'Update Chrome to latest version (v79+)',
                        'On iPhone, use Safari (iOS 12+)',
                        'Enable AR features in browser settings'
                    ]
                },
                'no-ar-mode': {
                    title: 'AR Mode Not Available',
                    message: 'Your device doesn\'t support AR sessions.',
                    requirements: [
                        'Android: Requires ARCore support (Android 8.0+)',
                        'iPhone: Requires ARKit support (iOS 12+)',
                        'Install Google Play Services for AR (Android)',
                        'Check if your phone model supports ARCore/ARKit'
                    ]
                },
                'unknown': {
                    title: 'Compatibility Check Failed',
                    message: 'Could not verify AR support.',
                    requirements: [
                        'Check internet connection',
                        'Allow camera and sensor permissions',
                        'Try reloading the page',
                        'Use Chrome (Android) or Safari (iOS)'
                    ]
                }
            };

            const error = errorMessages[type] || errorMessages['unknown'];
            
            statusText.innerHTML = error.message;

            const errorCard = document.createElement('div');
            errorCard.className = 'error-card';
            errorCard.innerHTML = `
                <div class="error-title">${error.title}</div>
                <div class="error-list">
                    <strong>Requirements:</strong>
                    <ul>
                        ${error.requirements.map(req => `<li>${req}</li>`).join('')}
                    </ul>
                </div>
            `;
            errorContainer.appendChild(errorCard);
        }

        // Start AR when button clicked
        arButton.addEventListener('click', () => {
            console.log('Starting AR...');
            modelViewer.activateAR();
            arOverlay.classList.add('active');
            
            // Hide overlay after 3 seconds
            setTimeout(() => {
                arOverlay.classList.remove('active');
            }, 3000);
        });

        // Listen for AR session start/end
        modelViewer.addEventListener('ar-status', (event) => {
            console.log('AR Status:', event.detail.status);
        });

        // Run compatibility check on load
        window.addEventListener('load', () => {
            setTimeout(checkARSupport, 1000);
        });

        console.log('AR Surface Placement App Initialized');
    </script>
</body>
</html>
