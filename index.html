<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Pizza Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f0f0f0; }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            /* Simple background gradient */
            background: radial-gradient(circle, #ffffff, #dcdcdc);
        }

        /* Custom styling for the AR button */
        #ar-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background-color: #ff4500; /* Pizza red color */
            color: white;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="./pizza.glb"
        alt="A 3D model of a pizza"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        touch-action="pan-y">
        
        <button slot="ar-button" id="ar-button">
            üçï Place Pizza in Room
        </button>

        <div id="progress" slot="progress-bar"></div>

    </model-viewer>

</body>
</html>
