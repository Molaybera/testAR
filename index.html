<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }

        #info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4CAF50;
        }

        #info-panel p {
            margin: 5px 0;
            font-size: 14px;
        }

        #marker-link {
            color: #64B5F6;
            text-decoration: none;
            font-weight: bold;
        }

        #marker-link:hover {
            color: #90CAF9;
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
            display: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <h2>ðŸ“± AR Marker Scanner</h2>
        <p>Point your camera at the Hiro marker</p>
        <p style="font-size: 12px; margin-top: 10px;">
            Download marker: 
            <a id="marker-link" href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">
                Hiro Marker
            </a>
        </p>
        <button class="close-btn" onclick="document.getElementById('info-panel').style.display='none'">Got it!</button>
    </div>

    <div id="status" class="status">Marker detected! ðŸŽ¯</div>
    <div id="loading" class="loading">Initializing AR camera...</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;">
        
        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Marker with 3D content -->
        <a-marker preset="hiro" id="marker">
            <!-- Animated Spinning Cube -->
            <a-box 
                position="0 0.5 0" 
                rotation="0 45 45"
                color="#4CAF50"
                animation="property: rotation; to: 360 405 405; loop: true; dur: 4000; easing: linear"
                animation__scale="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true; easing: easeInOutQuad"
                material="opacity: 0.9"
                shadow>
            </a-box>

            <!-- Orbiting Sphere -->
            <a-entity
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
                <a-sphere 
                    position="2 0.5 0" 
                    radius="0.3" 
                    color="#FF5722"
                    material="metalness: 0.8; roughness: 0.2"
                    shadow>
                </a-sphere>
            </a-entity>

            <!-- Cylinder Base -->
            <a-cylinder 
                position="0 0 0" 
                radius="0.8" 
                height="0.1" 
                color="#2196F3"
                material="opacity: 0.7"
                shadow>
            </a-cylinder>

            <!-- Text Label -->
            <a-text 
                value="AR Demo" 
                position="0 1.5 0" 
                align="center" 
                color="#FFFFFF"
                width="4"
                animation="property: position; to: 0 1.7 0; dir: alternate; dur: 1500; loop: true; easing: easeInOutSine">
            </a-text>

            <!-- Torus Ring -->
            <a-torus 
                position="0 0.5 0" 
                radius="1.2" 
                radius-tubular="0.05" 
                color="#FFC107"
                rotation="90 0 0"
                animation="property: rotation; to: 90 360 0; loop: true; dur: 6000; easing: linear"
                material="opacity: 0.8">
            </a-torus>

            <!-- Cone Pointer -->
            <a-cone 
                position="0 2 0" 
                radius-bottom="0.2" 
                radius-top="0" 
                height="0.5" 
                color="#E91E63"
                animation="property: position; to: 0 2.3 0; dir: alternate; dur: 800; loop: true; easing: easeInOutQuad">
            </a-cone>
        </a-marker>

        <!-- Camera entity for AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Remove loading message when AR is ready
        AFRAME.registerComponent('registerevents', {
            init: function () {
                const marker = document.querySelector('#marker');
                const status = document.getElementById('status');
                const loading = document.getElementById('loading');

                // Hide loading after 2 seconds
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 2000);

                // Show status when marker is found
                marker.addEventListener('markerFound', function() {
                    status.style.display = 'block';
                    status.textContent = 'Marker detected! ðŸŽ¯';
                    status.style.background = 'rgba(76, 175, 80, 0.9)';
                });

                // Hide status when marker is lost
                marker.addEventListener('markerLost', function() {
                    status.textContent = 'Marker lost... ðŸ”';
                    status.style.background = 'rgba(244, 67, 54, 0.9)';
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 2000);
                });
            }
        });

        // Apply the component to the scene
        document.querySelector('a-scene').setAttribute('registerevents', '');

        // Log for debugging
        console.log('AR.js Marker-based AR initialized');
        console.log('Download Hiro marker from: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png');
    </script>
</body>
</html>
