<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Pizza - Marker Based</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .pizza-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        #start-overlay h1 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        #start-overlay p {
            font-size: 15px;
            opacity: 0.95;
            margin-bottom: 20px;
            max-width: 350px;
            line-height: 1.6;
        }

        #start-btn {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        #start-btn:active {
            transform: scale(0.95);
        }

        .marker-download {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-width: 350px;
        }

        .marker-download h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .marker-download p {
            font-size: 13px;
            margin-bottom: 15px;
        }

        .download-btn {
            display: inline-block;
            background: white;
            color: #ff6b6b;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .download-btn:active {
            transform: scale(0.95);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            max-width: 350px;
            font-size: 13px;
            line-height: 1.8;
            text-align: left;
        }

        #info-panel {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 9999;
            text-align: center;
            font-size: 12px;
            display: none;
            max-width: 90%;
        }

        #info-panel.show {
            display: block;
        }

        #status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            z-index: 9999;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        #status.show {
            display: block;
        }

        #status.lost {
            background: rgba(255, 152, 0, 0.95);
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            z-index: 9999;
            justify-content: center;
            max-width: 95%;
        }

        #controls.show {
            display: flex;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 70px;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 107, 107, 0.9);
        }

        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .scale-info {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            z-index: 9999;
            display: none;
        }

        .scale-info.show {
            display: block;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            z-index: 9998;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 30px;
            border-radius: 10px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 6px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }

        .close-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="start-overlay">
        <div class="pizza-icon">üçï</div>
        <h1>AR Pizza Viewer</h1>
        <p>See your 3D pizza model in augmented reality using a printed marker!</p>
        
        <button id="start-btn">Launch AR Camera</button>
    </div>

    <div id="info-panel">
        üëÜ Point camera at the Hiro marker
        <button class="close-btn" onclick="document.getElementById('info-panel').classList.remove('show')">Got it!</button>
    </div>

    <div id="status">üîç Searching for marker...</div>

    <div class="scale-info" id="scale-info">Scale: 1.0x | Rotation: 0¬∞</div>

    <div id="controls">
        <button class="control-btn" id="scale-up">‚ûï Bigger</button>
        <button class="control-btn" id="scale-down">‚ûñ Smaller</button>
        <button class="control-btn" id="rotate-left">‚Ü∂ Left</button>
        <button class="control-btn" id="rotate-right">‚Ü∑ Right</button>
        <button class="control-btn" id="reset">üîÑ Reset</button>
    </div>

    <div class="loading">
        Starting camera...
    </div>

    <a-scene
        id="ar-scene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;">
        
        <a-entity camera></a-entity>

        <!-- Hiro Marker with smooth animations -->
        <a-marker 
            preset="hiro" 
            id="marker" 
            emitevents="true" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance="0.01" 
            smoothThreshold="5">
            
            <!-- Container for smooth fade-in effect -->
            <a-entity id="pizza-container" visible="false">
                
                <!-- YOUR PIZZA MODEL -->
                <!-- IMPORTANT: Update the path to match your pizza.glb location -->
                <a-entity 
                    id="pizza-model"
                    gltf-model="./pizza.glb"
                    position="0 0.1 0"
                    scale="0.1 0.1 0.1"
                    rotation="0 0 0"
                    animation-mixer>
                </a-entity>

                <!-- Optional: Add a platform/shadow under pizza -->
                <a-circle 
                    position="0 0.01 0" 
                    rotation="-90 0 0" 
                    radius="0.15" 
                    color="#000000" 
                    opacity="0.3"
                    material="shader: flat">
                </a-circle>

            </a-entity>

        </a-marker>

    </a-scene>

    <script>
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start-btn');
        const infoPanel = document.getElementById('info-panel');
        const status = document.getElementById('status');
        const loading = document.querySelector('.loading');
        const arScene = document.getElementById('ar-scene');
        const controls = document.getElementById('controls');
        const scaleInfo = document.getElementById('scale-info');

        let markerFound = false;
        let currentScale = 0.1; // Starting scale
        let currentRotation = 0;
        
        // Scale limits
        const MIN_SCALE = 0.05; // Minimum size
        const MAX_SCALE = 0.5;  // Maximum size
        const SCALE_STEP = 0.05; // How much to change per click

        // Start AR on button click
        startBtn.addEventListener('click', function() {
            console.log('Starting AR Camera...');
            startOverlay.style.display = 'none';
            loading.classList.add('show');
            infoPanel.classList.add('show');
            status.classList.add('show');

            // Hide loading after camera initializes
            setTimeout(() => {
                loading.classList.remove('show');
            }, 2000);
        });

        // Wait for AR scene to load
        arScene.addEventListener('loaded', function() {
            console.log('AR Scene loaded successfully');

            const marker = document.querySelector('#marker');
            const pizzaContainer = document.getElementById('pizza-container');
            const pizzaModel = document.getElementById('pizza-model');

            if (marker && pizzaContainer) {
                
                // When marker is found
                marker.addEventListener('markerFound', function() {
                    console.log('‚úÖ Marker detected!');
                    markerFound = true;

                    // Update status
                    status.textContent = '‚úÖ Marker Found! Pizza appearing...';
                    status.classList.remove('lost');
                    status.classList.add('show');

                    // Make container visible
                    pizzaContainer.setAttribute('visible', 'true');

                    // Smooth fade-in and scale-up animation
                    pizzaModel.setAttribute('animation', {
                        property: 'scale',
                        from: '0 0 0',
                        to: `${currentScale} ${currentScale} ${currentScale}`,
                        dur: 800,
                        easing: 'easeOutElastic'
                    });

                    // Optional: Add a gentle rotation on appearance
                    pizzaModel.setAttribute('animation__rotate', {
                        property: 'rotation',
                        from: '0 0 0',
                        to: '0 360 0',
                        dur: 2000,
                        easing: 'easeOutQuad',
                        loop: false
                    });

                    // Optional: Slight bounce effect
                    pizzaModel.setAttribute('animation__bounce', {
                        property: 'position',
                        from: '0 -0.2 0',
                        to: '0 0.1 0',
                        dur: 600,
                        easing: 'easeOutBounce'
                    });

                    // Show controls
                    controls.classList.add('show');
                    scaleInfo.classList.add('show');
                    updateScaleInfo();

                    // Hide status after 3 seconds
                    setTimeout(() => {
                        if (markerFound) {
                            status.classList.remove('show');
                        }
                    }, 3000);
                });

                // When marker is lost
                marker.addEventListener('markerLost', function() {
                    console.log('‚ùå Marker lost');
                    markerFound = false;

                    // Update status
                    status.textContent = 'üîç Marker lost... Point camera at marker';
                    status.classList.add('lost');
                    status.classList.add('show');

                    // Smooth fade-out animation
                    pizzaModel.setAttribute('animation', {
                        property: 'scale',
                        from: `${currentScale} ${currentScale} ${currentScale}`,
                        to: '0 0 0',
                        dur: 400,
                        easing: 'easeInQuad'
                    });

                    // Hide controls
                    controls.classList.remove('show');
                    scaleInfo.classList.remove('show');

                    // Hide container after animation completes
                    setTimeout(() => {
                        pizzaContainer.setAttribute('visible', 'false');
                    }, 400);

                    // Hide status after 3 seconds
                    setTimeout(() => {
                        if (!markerFound) {
                            status.classList.remove('show');
                        }
                    }, 3000);
                });

            } else {
                console.error('Marker or pizza container not found!');
            }
        });

        // Helper function to update scale info display
        function updateScaleInfo() {
            const scaleMultiplier = (currentScale / 0.1).toFixed(1); // Relative to starting size
            scaleInfo.textContent = `Scale: ${scaleMultiplier}x | Rotation: ${currentRotation}¬∞`;
            
            // Update button states
            document.getElementById('scale-up').disabled = (currentScale >= MAX_SCALE);
            document.getElementById('scale-down').disabled = (currentScale <= MIN_SCALE);
        }

        // Control buttons
        document.getElementById('scale-up').addEventListener('click', function() {
            const pizzaModel = document.getElementById('pizza-model');
            if (currentScale < MAX_SCALE) {
                currentScale = Math.min(MAX_SCALE, currentScale + SCALE_STEP);
                pizzaModel.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
                updateScaleInfo();
                console.log('Scale increased to:', currentScale);
            }
        });

        document.getElementById('scale-down').addEventListener('click', function() {
            const pizzaModel = document.getElementById('pizza-model');
            if (currentScale > MIN_SCALE) {
                currentScale = Math.max(MIN_SCALE, currentScale - SCALE_STEP);
                pizzaModel.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
                updateScaleInfo();
                console.log('Scale decreased to:', currentScale);
            }
        });

        document.getElementById('rotate-left').addEventListener('click', function() {
            const pizzaModel = document.getElementById('pizza-model');
            currentRotation = (currentRotation - 45) % 360;
            if (currentRotation < 0) currentRotation += 360;
            pizzaModel.setAttribute('rotation', `0 ${currentRotation} 0`);
            updateScaleInfo();
            console.log('Rotated left to:', currentRotation);
        });

        document.getElementById('rotate-right').addEventListener('click', function() {
            const pizzaModel = document.getElementById('pizza-model');
            currentRotation = (currentRotation + 45) % 360;
            pizzaModel.setAttribute('rotation', `0 ${currentRotation} 0`);
            updateScaleInfo();
            console.log('Rotated right to:', currentRotation);
        });

        document.getElementById('reset').addEventListener('click', function() {
            const pizzaModel = document.getElementById('pizza-model');
            currentScale = 0.1;
            currentRotation = 0;
            pizzaModel.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
            pizzaModel.setAttribute('rotation', `0 ${currentRotation} 0`);
            updateScaleInfo();
            console.log('Reset to default');
        });

        console.log('AR Pizza Viewer Ready');
        console.log('Make sure pizza.glb is in the correct path');
        console.log('Download Hiro marker from the link above');
    </script>
</body>
</html>
