<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Pizza App</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #1a1a1a; color: white; }

        /* The container for the 3D model */
        model-viewer {
            width: 100vw;
            height: 100vh;
            /* Initially hidden until the button is clicked */
            display: none; 
        }

        /* The initial landing screen */
        #landing-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 { margin-bottom: 20px; }

        #start-ar-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.4);
        }

        /* The button that appears INSIDE the AR view to "place" it */
        /* Note: In WebXR, placement is often automatic, but this handles the 'exit' logic */
        #exit-btn {
            display: none; /* Hidden on landing */
        }
    </style>
</head>
<body>

    <div id="landing-screen">
        <h1>Pizza AR Experience</h1>
        <p>Find a flat surface to place your pizza.</p>
        <br>
        <button id="start-ar-btn" onclick="activateAR()">Open Camera & Place Object</button>
    </div>

    <model-viewer 
        id="ar-viewer"
        src="./pizza.glb"
        alt="A 3D model of a pizza"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        shadow-intensity="1"
        disable-zoom
        min-scale="1"
        max-scale="1"
        ar-placement="floor"
        interaction-prompt="none"> 
    </model-viewer>

    <script>
        const viewer = document.getElementById('ar-viewer');
        const landing = document.getElementById('landing-screen');

        function activateAR() {
            // Hide the landing screen
            landing.style.display = 'none';
            // Show the model viewer
            viewer.style.display = 'block';
            
            // Force the browser to start AR immediately
            viewer.activateAR();
        }

        // Optional: If they exit AR, bring back the landing screen
        viewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'not-presenting') {
                landing.style.display = 'flex';
                viewer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
